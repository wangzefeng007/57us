<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>游学选择日期</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="http://css.57us.net/m/msui/0.6.2/sm.min.css">
		<link rel="stylesheet" href="http://css.57us.net/m/msui/0.6.2/sm-extend.min.css">
		<link rel="stylesheet" href="http://css.57us.net/m/lib/reset.css">
		<link rel="stylesheet" href="http://css.57us.net/m/study/style.css">
		<!--<link rel="stylesheet" href="http://www.57us.net/Plugins/fonts/mobile/iconfont.css">-->
		<!--
        	作者：xiao15980751809@126.com
        	时间：2017-02-20
        	描述：临时
        -->
		<link rel="stylesheet" href="//at.alicdn.com/t/font_p6hnc196efr8jjor.css" />
	</head>
	<body>
		<div class="page-group">
			<div class="page page-current" style="background: #fff;" id="">
				<header class="bar bar-nav diybar">
					<a class="pull-left back"><i class="icon iconfont icon-Left"></i></a>
					<h1 class="title">请选择日期、人数</h1>
				</header>
				<div class="content">
					<div class="goUp">
						<p>请选择出发时间</p>
						<div class="input">
							<i class="icon iconfont icon-down"></i>
							<input type="text" name="" id="picker" value="" placeholder="请选择" />
						</div>
						<p class="dateTip">截止报名时间：2017年5月20日</p>
					</div>
					<div class="goUp" style="border-bottom: 0;">
						<p>请选择报名人数</p>
						<div class="goNum cf mt10">
						报名人数：
						<div class="changeNum">
							<a href="">-</a>
							<input type="text" name="" id="" value="1" />
							<a href="">+</a>
						</div>	
						</div>
					</div>
				</div>
				<!--
                	作者：xiao15980751809@126.com
                	时间：2017-02-20
                	描述：底部
                -->
				<div class="bar bar-tab fixFun">
					<p class="pull-left">
						需付定金：
						<span class="nPrice"><em>￥</em>10000</span></p>
					<a href="" class="pull-right payMone">提交</a>
				</div>

			</div>
		</div>
		<script type='text/javascript' src="http://js.57us.net/m/lib/zepto/1.2/zepto.js" charset='utf-8'></script>
		<script type='text/javascript' src="http://js.57us.net/m/lib/msui/0.6.2/sm.min.js" charset='utf-8'></script>
		<script type='text/javascript' src="http://js.57us.net/m/lib/msui/0.6.2/sm-extend.min.js" charset='utf-8'></script>
		<script type='text/javascript' src="http://js.57us.net/m/lib/msui/0.6.2/sm-city-picker.min.js" charset='utf-8'></script>
		<script type='text/javascript' src="http://js.57us.net/m/study/app.js" charset='utf-8'></script>
		<script type="text/javascript">
			$("#picker").picker({
			  toolbarTemplate: '<header class="bar bar-nav">\
			  <button class="button button-link pull-right close-picker">确定</button>\
			  <h1 class="title">请选择时间</h1>\
			  </header>',
			  cols: [
			    {
			      textAlign: 'center',
			      values: ['2017年-02-21', '2017年-03-21', '2017年-04-21', '2017年-05-21', '2017年-06-21', '2017年-07-21', '2017年-08-21', '2017年-09-21']
			    }
			  ]
			});
			</script>
	</body>

</html>
