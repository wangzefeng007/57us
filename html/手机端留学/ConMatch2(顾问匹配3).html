<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>顾问匹配3</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="http://css.57us.net/m/msui/0.6.2/sm.min.css">
		<link rel="stylesheet" href="http://css.57us.net/m/msui/0.6.2/sm-extend.min.css">
		<link rel="stylesheet" href="http://css.57us.net/m/lib/reset.css">
		<link rel="stylesheet" href="http://css.57us.net/m/study/style.css">
		<link rel="stylesheet" href="http://www.57us.net/Plugins/pfonts/iconfont.css">
	</head>

	<body>
		<div class="page-group">
			<div class="page page-current" style="background: #fff;" id="conmath3">
				<header class="bar bar-nav diybar">
					<a class="back pull-left"><i class="icon iconfont">&#xe604;</i></a>
					<h1 class="title">顾问匹配</h1>
				</header>
				<div class="content ">
					<ul class="matchProcess mt10">
						<li class="on">
							<p class="text">提交个人信息</p>
							<span class="num">1</span>
							<span class="line"></span>
						</li>
						<li class="on">
							<p class="text">为您匹配顾问</p>
							<span class="num">2</span>
							<span class="line"></span>
						</li>
						<li class="on">
							<p class="text">您挑选顾问</p>
							<span class="num">3</span>
							<span class="line"></span>
						</li>
					</ul>
					<div class="tac hasChoseTip"><i class="icon iconfont">&#xe61f;</i>您已选择XXX顾问</div>
					<div class="evaluationMain">
						<p>您想何时与顾问联系</p>
						<ul class="howContact">
							<li>
								<label class="label-checkbox item-content">
						            <input type="radio" name="my-radio" checked="checked">
						            <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
						            <span>请尽快联系</span>
						        </label>
							</li>
							<li>
								<label class="label-checkbox item-content">
						            <input type="radio" name="my-radio">
						            <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
						            <span>只工作日</span>
						        </label>
							</li>
							<li>
								<label class="label-checkbox item-content">
						            <input type="radio" name="my-radio">
						            <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
						            <span>只双休日和节假日</span>
						        </label>
							</li>
						</ul>
						<div class="cf mt20">
							<a href="ConMatch3(顾问匹配4).html" class="button button-fill getSolution">确认</a>
						</div>
					</div>
				</div>
				
			</div>
		</div>
		<script type='text/javascript' src="http://js.57us.net/m/lib/zepto/1.2/zepto.js" charset='utf-8'></script>
		<script type='text/javascript' src="http://js.57us.net/m/lib/msui/0.6.2/sm.min.js" charset='utf-8'></script>
		<script type='text/javascript' src="http://js.57us.net/m/lib/msui/0.6.2/sm-extend.min.js" charset='utf-8'></script>
		<script type='text/javascript' src="http://js.57us.net/m/lib/msui/0.6.2/sm-city-picker.min.js" charset='utf-8'></script>
		<script type='text/javascript' src="http://js.57us.net/m/study/app.js" charset='utf-8'></script>
	</body>

</html>
