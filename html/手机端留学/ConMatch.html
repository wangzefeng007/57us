<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>顾问匹配</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="http://cs.57us.net/m/msui/0.6.2/sm.min.css">
		<link rel="stylesheet" href="http://cs.57us.net/m/msui/0.6.2/sm-extend.min.css">
		<link rel="stylesheet" href="http://cs.57us.net/m/lib/reset.css">
		<link rel="stylesheet" href="http://cs.57us.net/m/study/style.css">
		<link rel="stylesheet" href="http://www.57us.net/Plugins/pfonts/iconfont.css">
	</head>

	<body>
		<div class="page-group">
			<div class="page page-current" style="background: #fff;" id="conmath">
				<header class="bar bar-nav diybar">
					<a class="back pull-left"><i class="icon iconfont">&#xe604;</i></a>
					<h1 class="title">顾问匹配</h1>
				</header>
				<div class="content">
					<ul class="matchProcess mt10">
						<li class="on">
							<p class="text">提交个人信息</p>
							<span class="num">1</span>
							<span class="line"></span>
						</li>
						<li>
							<p class="text">为您匹配顾问</p>
							<span class="num">2</span>
							<span class="line"></span>
						</li>
						<li>
							<p class="text">您挑选顾问</p>
							<span class="num">3</span>
							<span class="line"></span>
						</li>
					</ul>
					<div class="evaluationMain">
						<ul class="evaluaTab ">
							<li>
								<div class="left">您的姓名<span class="red">*</span></div>
								<div class="right">
									<div class="seleft">
										<input type="" name="" id="" value="" placeholder="怎么称呼您？" />
									</div>
								</div>	
							</li>
							<li>
								<div class="left">您的城市<span class="red">*</span></div>
								<div class="right">
									<div class="seleft" style="width: 90%;">
										<i class="icon iconfont">&#xe63c;</i>
										<input type="" name="" id="city-picker" value="" />
									</div>
								</div>	
							</li>
							<li>
								<div class="left">您的性别<span class="red">*</span></div>
								<div class="right">
									<div class="sexyChose">
										<label class="label-checkbox item-content">
								            <input type="radio" name="my-radio">
								            <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
								            <span>男</span>
								        </label>
								        <label class="label-checkbox item-content">
								            <input type="radio" name="my-radio">
								            <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
								            <span>女</span>
								        </label>
									</div>
								</div>	
							</li>
							<li>
								<div class="left">申请层次<span class="red">*</span></div>
								<div class="right">
									<div class="seleft" style="width: 7rem;">
										<i class="icon iconfont">&#xe63c;</i>
										<select name="">
											<option value="">本科</option>
											<option value="">高中</option>
											<option value="">研究生</option>
										</select>
									</div>
								</div>	
							</li>
							<li>
								<div class="left">意向服务<span class="red">*</span></div>
								<div class="right">
									<div class="seleft" style="width: 7rem;">
										<i class="icon iconfont">&#xe63c;</i>
										<select name="">
											<option value="">全程服务</option>
											<option value="">大二</option>
										</select>
									</div>
								</div>	
							</li>
							<li>
								<div class="left">所在年级<span class="red">*</span></div>
								<div class="right">
									<div class="seleft" style="width: 7rem;">
										<i class="icon iconfont">&#xe63c;</i>
										<select name="">
											<option value="">大一</option>
											<option value="">大二</option>
										</select>
									</div>
								</div>	
							</li>
							<li>
								<div class="left">预计出国时间<span class="red">*</span></div>
								<div class="right">
								<div class="seleft" style="width: 7rem;">
									<i class="icon iconfont">&#xe63c;</i>
									<select name="">
										<option value="">2017年春</option>
										<option value="">2017年秋</option>
									</select>
								</div>
								</div>
							</li>
							<li>
								<div class="left">联系方式<span class="red">*</span></div>
								<div class="right">
								<div class="seleft">
									<input type="" name="" id="" value="" placeholder="留下电话，方便沟通" />
								</div>
								</div>
							</li>
						</ul>
						<p class="red tac mt10">温馨提示：信息填写越详细，匹配度越高哦~.</p>
						<div class="cf mt10">
							<a href="ConMatch1(顾问匹配2).html" class="button button-fill getSolution">提交</a>
						</div>
					</div>
				</div>
				
			</div>
		</div>
		<script type='text/javascript' src="http://j.57us.net/m/lib/zepto/1.2/zepto.js" charset='utf-8'></script>
		<script type='text/javascript' src="http://j.57us.net/m/lib/msui/0.6.2/sm.min.js" charset='utf-8'></script>
		<script type='text/javascript' src="http://j.57us.net/m/lib/msui/0.6.2/sm-extend.min.js" charset='utf-8'></script>
		<script type='text/javascript' src="http://j.57us.net/m/lib/msui/0.6.2/sm-city-picker.min.js" charset='utf-8'></script>
		<script type='text/javascript' src="http://j.57us.net/m/study/app.js" charset='utf-8'></script>
	</body>

</html>
