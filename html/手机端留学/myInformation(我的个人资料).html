<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<body>
		<div class="page-group">
			<div class="page page-current" style="background: #fff;" id="information">
				<header class="bar bar-nav diybar">
					<a class="back pull-left"><i class="icon iconfont">&#xe604;</i></a>
					<h1 class="title">个人资料</h1>
				</header>
				<div class="content">
					<div class="evaluationMain">
					<ul class="evaluaTab inforTab mt10">
							<li>
								<div class="left">昵称</div>
								<div class="right">
									<div class="seleft">
										<input type="" name="" id="" value="" placeholder="3-20位" />
									</div>
								</div>
							</li>
							<li>
								<div class="left">性别</div>
								<div class="right">
									<div class="sexyChose">
										<label class="label-checkbox item-content">
								            <input type="radio" name="my-radio">
								            <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
								            <span>男</span>
								        </label>
								        <label class="label-checkbox item-content">
								            <input type="radio" name="my-radio">
								            <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
								            <span>女</span>
								        </label>
									</div>
								</div>	
							</li>
							<li>
								<div class="left">地址</div>
								<div class="right">
									<div class="seleft">
										<i class="icon iconfont">&#xe63c;</i>
										<input type="" name="" id="city-picker" value="" />
									</div>
								</div>	
							</li>
							
							<li>
								<div class="left">手机号</div>
								<div class="right">
									<div class="seleft">
										<input type="" name="" id="" value="" placeholder="请输入手机号码" />
									</div>
								</div>
							</li>
							<li>
								<div class="left">邮箱</div>
								<div class="right">
									<div class="seleft">
										<input type="" name="" id="" value="" placeholder="请输入邮箱" />
									</div>
								</div>
							</li>
						</ul>
						<div class="cf mt10">
							<a href="#" class="button button-fill getSolution">保存</a>
						</div>
						</div>
				</div>
				
			</div>
