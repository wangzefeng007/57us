<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<link rel="stylesheet" href="http://cs.57us.net/m/msui/0.6.2/sm.min.css">

	<body>
		<div class="page-group">
			<div class="page page-current">

					<ul class="EditeUl">
						<li>
							<span class="EditeUlL">旅客姓名</span>
							<div class="EditeUlR">
								<input type="" name="" id="" value="陈小滨" />
							</div>
						</li>
						<li>
							<span class="EditeUlL" style="width:5.6rem ;">姓（拼音/英文）</span>
							<div class="EditeUlR">
								<input type="" name="" id="" value="chen" placeholder="与护照一致" />
							</div>
						</li>
						<li>
							<span class="EditeUlL" style="width:5.6rem ;">名（拼音/英文）</span>
							<div class="EditeUlR">
								<input type="" name="" id="" value="" placeholder="与护照一致" />
							</div>
						</li>
						<li>
							<span class="EditeUlL">手机号码</span>
							<div class="EditeUlR">
								<input type="" name="" id="" value="15980751809" placeholder="" />
							</div>
						</li>
					</ul>
				</div>
				<div class="bar bar-function">
					<a href="#" class="button button-fill button-address">删除旅客</a>
				</div>
			</div>
		</div>
		<script type='text/javascript' src="http://j.57us.net/m/lib/zepto/1.2/zepto.js" charset='utf-8'></script>

		<script type='text/javascript' src="http://j.57us.net/m/lib/msui/0.6.2/sm-extend.min.js" charset='utf-8'></script>
		<script type="text/javascript" src="http://j.57us.net/m/lib/msui/0.6.2/sm-city-picker.min.js"  charset="utf-8"></script>
		<script type="text/javascript">
		  $("#city-picker").cityPicker({
		    toolbarTemplate: '<header class="bar bar-nav diyCity">\
		    <button class="button button-link pull-right close-picker">确定</button>\
		    <h1 class="title">所在地区</h1>\
		    </header>'
		  });
		</script>
