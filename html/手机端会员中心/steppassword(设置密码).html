		<div class="page-group">
			<div class="page page-current" style="background: #fff;">

					<a class="pull-left back"><i class="icon iconfont">&#xe604;</i></a>
					<h1 class="title">设置密码</h1>
				</header>
				<div class="content">
					<div class="LoginBox1">
						<p class="tac stepPassWord">请设置密码</p>
						<div class="loginMain mt20">
							<div class="loginList">
								<span class="listL" style="width: 4.5rem;">请输入密码</span>
								<div class="listR"><input type="text" name="" id="" value="" placeholder="请设置6位以上的密码" /></div>
							</div>
							<div class="loginList">
								<span class="listL" style="width: 4.5rem;">确认密码</span>
								<div class="listR"><input type="text" name="" id="" value="" placeholder="" /></div>
							</div>
							
						</div>

                        	作者：xiao15980751809@126.com
                        	时间：2016-11-02

                        -->
						<p class="mt30 LoginBtn"><a href="#" class="button button-big">提交</a></p>
					
					</div>
				</div>
			</div>

		</div>
