<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>弹窗登录</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="http://cs.57us.net/m/msui/0.6.2/sm.min.css">
		<link rel="stylesheet" href="http://cs.57us.net/m/msui/0.6.2/sm-extend.min.css">
		<link rel="stylesheet" href="http://cs.57us.net/m/lib/reset.css">
		<link rel="stylesheet" href="http://www.57us.net/Plugins/pfonts/iconfont.css">

	</head>

	<body>
		<!--
        	作者：xiao15980751809@126.com
        	时间：2016-11-04
        	描述：留学下的弹窗登录是加“studyPopLogin”，其他的去除
        -->
		<div class="page popLogin studyPopLogin">
			<!-- 标题栏 -->
			<header class="bar bar-nav diyBar">
				<a class="pull-left back"><i class="icon iconfont">&#xe604;</i></a>
				<h1 class="title">登录</h1>
			</header>
			<div class="content poploginCont">
				<div class="LoginBox1">
					<p class="LoginLogo tac"><img src="http://images.57us.com/img/m/member/logo.png" /></p>
					<div class="buttons-tab mt10">
						<a href="#tab1" class="tab-link button active">普通登录</a>
						<a href="#tab2" class="tab-link button">快速登录</a>
					</div>
					<div class="tabs">
						<div id="tab1" class="tab active">
							<div class="loginMain">
								<div class="loginList">
									<span class="listL">用户名</span>
									<div class="listR"><input type="text" name="" id="" value="" placeholder="请输入手机号" /></div>
								</div>
								<div class="loginList">
									<span class="listL">密码</span>
									<div class="listR"><input type="text" name="" id="" value="" placeholder="请输入密码" /></div>
								</div>
								<!--
                            	作者：xiao15980751809@126.com
                            	时间：2016-11-02
                            	描述：当密码错误2次后 才会显示下面列表
                            -->
								<div class="loginList">
									<span class="listL">验证码</span>
									<div class="listR"><input type="text" name="" id="" value="" placeholder=""></div>
									<div class="picYzm">
										<a href=""><img src="http://study.57us.com/Uploads/Study/Course/20160705/14677065524207.jpeg">看不清</a>
									</div>
								</div>
							</div>
						</div>
						<div id="tab2" class="tab">
							<div class="loginMain">
								<div class="loginList">
									<span class="listL">用户名</span>
									<div class="listR"><input type="text" name="" id="" value="" placeholder="请输入手机号"></div>
								</div>
								<div class="loginList">
									<span class="listL">验证码</span>
									<div class="listR"><input type="text" name="" id="" value="" placeholder=""></div>
									<div class="picYzm">
										<a href=""><img src="http://study.57us.com/Uploads/Study/Course/20160705/14677065524207.jpeg">看不清</a>
									</div>
								</div>
								<div class="loginList">
									<div class="listR"><input type="text" name="" id="" value="" placeholder="请输入短信验证码"></div>
									<span class="GetYzm"><input type="button" name="" id="" value="获取验证码"></span>
								</div>
							</div>
						</div>
					</div>
					<!--
                        	作者：xiao15980751809@126.com
                        	时间：2016-11-02
                        	描述：当登录按钮激活的时候 添加active
                        -->
					<p class="mt30 LoginBtn active">
						<a href="#" class="button button-big">登录</a>
					</p>
					<p class="mt20">
						<a href="" class="pull-left loginquesion">登录遇到问题</a>
					</p>
				</div>
			</div>
			<div class="speedregist">
				<a href="">快速注册</a>
			</div>
		</div>
		<script type='text/javascript' src="http://j.57us.net/m/lib/zepto/1.2/zepto.js" charset='utf-8'></script>
		<script type='text/javascript' src="http://j.57us.net/m/lib/msui/0.6.2/sm.min.js" charset='utf-8'></script>
		<script type='text/javascript' src="http://j.57us.net/m/lib/msui/0.6.2/sm-extend.min.js" charset='utf-8'></script>
	</body>

</html>
