<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>订单筛选</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="http://css.57us.net/m/msui/0.6.2/sm.min.css">
	<link rel="stylesheet" href="http://css.57us.net/m/msui/0.6.2/sm-extend.min.css">
	<link rel="stylesheet" href="http://css.57us.net/m/lib/reset.css">
	<link rel="stylesheet" href="http://css.57us.net/m/member/style.css">
	<link rel="stylesheet" href="http://www.57us.net/Plugins/pfonts/iconfont.css">
</head>
<body>
<div class="page-group">
	<div class="page page-current">
		<header class="bar bar-nav diyBar">
			<a class="back pull-left"><i class="icon iconfont">&#xe604;</i></a>
			<h1 class="title">订单筛选</h1>
		</header>
		<div class="content pd25">
			<div class="orderCheckMain">
				<div class="cf">
					<a href="#" class="button button-fill button-round pull-right checkAll">全部订单：11</a>
					<span class="pull-left">按订单类型或订单状态筛选</span>
				</div>
				<div class="orderStyle">
					<p class="orderStyleT">订单类型</p>
					<div class="orderStyleM">
						<a href="#" class="button button-round">出游订单<span>2</span></a>
						<a href="#" class="button button-round">酒店订单<span>2</span></a>
						<a href="#" class="button button-round">签证订单<span>6</span></a>
						<a href="#" class="button button-round">高端定制<span>10</span></a>
					</div>
				</div>
				<div class="orderStyle">
					<p class="orderStyleT">订单状态</p>
					<div class="orderStyleM">
						<a href="#" class="button button-round">待付款<span>2</span></a>
						<a href="#" class="button button-round">已付款<span>2</span></a>
						<a href="#" class="button button-round">退款中<span>6</span></a>
						<a href="#" class="button button-round">交易关闭<span>10</span></a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type='text/javascript' src="http://js.57us.net/m/lib/zepto/1.2/zepto.js" charset='utf-8'></script>
<script type='text/javascript' src="http://js.57us.net/m/lib/msui/0.6.2/sm.min.js" charset='utf-8'></script>
<script type='text/javascript' src="http://js.57us.net/m/lib/msui/0.6.2/sm-extend.min.js" charset='utf-8'></script>
</body>
</html>
