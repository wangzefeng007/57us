		<script type="text/javascript">
		$(document).on("click",".newsEditeBtn",function(){
			$(this).toggleClass("canceEditeBtn");
			$(".newsList").toggleClass("editeNewsList")
			if($(this).hasClass("canceEditeBtn")){
				$(this).html("取消");
			}else{
				$(this).html("编辑");
				$(".newsList li").removeClass("on");
				$(".newsFix").removeClass("active");
			}
		});
		$(document).on("click",".label-checkbox",function(){
			$(this).parent().toggleClass("on");
			if($(".newsList li").hasClass("on")){
				$(".newsFix").addClass("active");
			}else{
				$(".newsFix").removeClass("active");
			}
		})
