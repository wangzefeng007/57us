		<script type="text/javascript">
		//切换登录方式
		$(".loginBox .hd a").click(function(){
			$(this).addClass("on").siblings().removeClass("on");
			var num =$(this).index();
			$(this).parents(".loginBox").find(".loginCont").hide().eq(num).show();
