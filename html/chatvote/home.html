<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no,minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta content="telephone=no, email=no" name="format-detection">
		<!-- 启用360浏览器的极速模式(webkit) -->
		<meta name="renderer" content="webkit">
		<!-- 避免IE使用兼容模式 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
		<meta name="HandheldFriendly" content="true">
		<!-- 微软的老式浏览器 -->
		<meta name="MobileOptimized" content="320">
		<!-- uc强制竖屏 -->
		<meta name="screen-orientation" content="portrait">
		<!-- QQ强制竖屏 -->
		<meta name="x5-orientation" content="portrait">
		<title>个人主页</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="font/iconfont.css">
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/jquery/2.0/jquery.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</head>
	<body class="home">
		<div class="body">
            <div class="shareBox hidden">
            	<div class="share"></div>
            </div>
			<div class="op"></div>
			<div class="wrap">
				<header class="homeHeader">
					<div class="userBox">
						<p class="img"><img src="images/pic.jpg" /></p>
						<p class="name">用户昵称</p>
					</div>
				</header>
				<section>
					<ul class="ViewsBox">
						<li>总票数<br><b>2000000</b></li>
						<li>当前排名<br><b>2000000</b></li>
						<li>围观人次<br><b>2000000</b></li>
					</ul>
				</section>
				<section class="chatvote">
					<p>快来帮忙加油<br><b class="red">TA</b>已获得<b class="num">1234</b>票，排名第<b class="num">100</b>名<br>分享给朋友，让大家来帮忙吧</p>
					<div class="chatvoteBtn">
						<a href="JavaScript:void(0)" id="vote">为他投票<i class="icon iconfont">&#xe03;</i></a>
						<a href="join.html">我也要参加</a>
						<div class="attentionPop">
							<div class="box">
								<b>长按二维码，关注公众号，<br>即可为他投票</b>
								<p><img src="images/ewm.png" /></p>
							</div>
						</div>
					</div>
				</section>
				<section>
					<ul class="imglist">
						<li><img src="http://www.symuge.com/uploads/allimg/160621/1-1606211R92HI.JPG"/></li>
						<li><img src="http://pic.58pic.com/58pic/12/81/23/36q58PICtzv.jpg"/></li>
						<li><img src="http://img.hongtongad.com/201607/23/b5649376-a1ab-42d0-8a96-f19f62149b91.jpg"/></li>
					</ul>
				</section>
				<section class="attention">
					<div class="fl tac attenList">
						<img src="http://images.57us.com/img/chat/vote/logov1.png" />
					</div>
					<div class="fl tac attenList">
						<img src="http://images.57us.com/img/chat/vote/logov2.png" />
					</div>
					<div class="fl tac attenList">
						<img src="http://images.57us.com/img/chat/vote/logov3.png" />
					</div>
				</section>
			</div>
		</div>
	</body>

</html>
