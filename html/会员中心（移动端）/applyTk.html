<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>申请退款</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="http://css.57us.net/m/msui/0.6.2/sm.min.css">
		<link rel="stylesheet" href="http://css.57us.net/m/msui/0.6.2/sm-extend.min.css">
		<link rel="stylesheet" href="http://css.57us.net/m/lib/reset.css">
		<link rel="stylesheet" href="http://css.57us.net/m/member/v3.1/style.css">
		<script type='text/javascript' src="http://js.57us.net/m/lib/zepto/1.2/zepto.js" charset='utf-8'></script>
		<script type="text/javascript">
		$.config = {routerFilter: function($link){return false;}}
		</script>
		<script type='text/javascript' src="http://js.57us.net/m/lib/msui/0.6.2/sm.min.js" charset='utf-8'></script>
		<script type='text/javascript' src="http://js.57us.net/m/lib/msui/0.6.2/sm-extend.min.js" charset='utf-8'></script>
		<script type='text/javascript' src="http://js.57us.net/m/lib/msui/0.6.2/sm-city-picker.min.js" charset='utf-8'></script>
		<script type="text/javascript" src="http://js.57us.net/m/member/v3.1/app.js"></script>
	</head>

	<body>
		<div class="page-group">
			<div class="page page-current" id="orderAll">
				<div class="collectMask"></div>
				<header class="bar bar-nav suvBar">
					<a href="" class="pull-left back backBtn"><i class="icon iconfont icon-left"></i></a>
					<p class="title">申请退款</p>
				</header>
				<div class="content">
					<div class="applyBox mt10">
						<p class="tit">退款原因<span class="red">*</span></p>
						<ul class="choseLabel">
							<li>
								<label class="label-checkbox item-content">
						            <input type="radio" name="my-radio">
						            <div class="item-media">
						            	<i class="icon icon-form-checkbox"></i>
						            	<span class="text">行程有变</span>
						            </div>
						        </label>
							</li>
							<li>
								<label class="label-checkbox item-content">
						            <input type="radio" name="my-radio">
						            <div class="item-media">
						            	<i class="icon icon-form-checkbox"></i>
						            	<span class="text">信息填写有误</span>
						            </div>
						        </label>
							</li>
							<li>
								<label class="label-checkbox item-content">
						            <input type="radio" name="my-radio">
						            <div class="item-media">
						            	<i class="icon icon-form-checkbox"></i>
						            	<span class="text">重复下单</span>
						            </div>
						        </label>
							</li>
							<li>
								<label class="label-checkbox item-content">
						            <input type="radio" name="my-radio">
						            <div class="item-media">
						            	<i class="icon icon-form-checkbox"></i>
						            	<span class="text">不想要了</span>
						            </div>
						        </label>
							</li>
							<li>
								<label class="label-checkbox item-content">
						            <input type="radio" name="my-radio">
						            <div class="item-media">
						            	<i class="icon icon-form-checkbox"></i>
						            	<span class="text">其他</span>
						            </div>
						        </label>
							</li>
						</ul>
					</div>
					<div class="applyBox mt10">
						<p class="tit">退款说明</p>
						<div class="cf mt10">
							<textarea name="" rows="" cols="" class="textarea" placeholder="请输入退款说明"></textarea>
						</div>
					</div>	
					<div class="sendBox">
						<a href="#" class="button button-fill button-orange">提交申请</a>
					</div>
				</div>
			</div>

		</div>
	</body>

</html>
