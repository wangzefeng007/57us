	<body>
		<div class="page-group">
			<div class="page page-current">
				<header class="bar bar-nav suvBar">
					<a href="" class="pull-left back backBtn"><i class="icon iconfont icon-left"></i></a>
					
					<h2 class="title">请您留言</h2>
				</header>
				<div class="content">
					<div class="publicBox">
						<div class="input">
							<textarea name="" rows="" cols="" class="" placeholder="请在此输入留言内容，我们会尽快与您联系（必填）"></textarea>
						</div>
					</div>
					<div class="publicBox">
						<i class="icon iconfont icon-xingming"></i>
						<div class="input">
							<input type="" name="" id="" value="" placeholder="姓名"/>

					</div>
					<div class="publicBox">
						<i class="icon iconfont icon-dianhua"></i>
						<div class="input">
							<input type="" name="" id="" value="" placeholder="电话（必填）"/>
						</div>
					</div>
					<div class="publicBox">
						<i class="icon iconfont icon-youxiang"></i>
						<div class="input">
							<input type="" name="" id="" value="" placeholder="邮箱"/>
						</div>
					</div>
					<div class="publicBox">
						<i class="icon iconfont icon-dizhi"></i>
						<div class="input">
							<input type="" name="" id="" value="" placeholder="地址"/>
						</div>
					</div>
					<div class="sendBox">
						<a href="#" class="button button-fill button-orange">发送</a>
					</div>
					
				</div>
