	<body>
		<div class="page-group">
			<div class="page page-current">

							<span class="listName">新密码</span>

						</div>
						<div class="changeList">
							<span class="listName">确认密码</span>
							<div class="listInput">
								<input type="" name="" id="" value="" placeholder="请重复新密码"/>
							</div>
						</div>
						<div class="sendBox">
							<a href="#" class="button button-fill button-orange">保存</a>
						</div>
					</div>
					
				</div>
			</div>
