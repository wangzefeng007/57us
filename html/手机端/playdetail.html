<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>详情</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="http://css.57us.net/m/msui/0.6.2/sm.min.css">
	<link rel="stylesheet" href="http://css.57us.net/m/msui/0.6.2/sm-extend.min.css">
	<link rel="stylesheet" href="http://www.57us.net/Plugins/mfonts/iconfont.css">
	<link rel="stylesheet" href="http://css.57us.net/m/tour/style.css">
</head>
<body>
<div class="page-group">

</div>
<script type='text/javascript' src="http://js.57us.net/m/lib/zepto/1.2/zepto.js" charset='utf-8'></script>
<script type='text/javascript' src="http://js.57us.net/m/lib/msui/0.6.2/sm.min.js" charset='utf-8'></script>
<script type='text/javascript' src="http://js.57us.net/m/lib/msui/0.6.2/sm-extend.min.js" charset='utf-8'></script>
<script type='text/javascript' src="http://js.57us.net/m/lib/msui/0.6.2/dev/photo-browser.js" charset='utf-8'></script>
<script type="text/javascript">
	$(function() {
		$(function() {
				$(document).on("pageInit", function() {
					$('.buttons-tab').fixedTab({
						
					});
				});
				 //图片浏览器
		  $(document).on("pageInit", "#pagePhoto", function(e, id, page) {
		    var myPhotoBrowserStandalone = $.photoBrowser({
		      photos : [
		        '//img.alicdn.com/tps/i3/TB1kt4wHVXXXXb_XVXX0HY8HXXX-1024-1024.jpeg',
		        '//img.alicdn.com/tps/i1/TB1SKhUHVXXXXb7XXXX0HY8HXXX-1024-1024.jpeg',
		        '//img.alicdn.com/tps/i4/TB1AdxNHVXXXXasXpXX0HY8HXXX-1024-1024.jpeg',
		      ]
		    });
		    //点击时打开图片浏览器
		    $(page).on('click','.pb-standalone',function () {
		      myPhotoBrowserStandalone.open();
		    });	   
			});
			//显示头部	
			$(".detailCont").on('scroll',function(){
				//显示头部
				if($(".detailCont").scrollTop()>$(".ProdetailBox").offset().top){
					$("#diybar").removeClass("detailBar");
				}
				else{
					$("#diybar").addClass("detailBar");
				};
				//显示返回顶部
				if($(".detailCont").scrollTop()>$(".proTab").offset().top){
					$(".PhotoBtn,.BackTop").show();
				}
				else{
					$(".PhotoBtn,.BackTop").hide();
				};
		     	
		    });
				$.init();
			});
</script>
</body>
</html>
