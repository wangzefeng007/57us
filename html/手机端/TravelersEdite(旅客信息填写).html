								<div class="col-50"><input type="" name="" id="" value="" placeholder="姓：英文/拼音" /></div>
								<div class="col-50"><input type="" name="" id="" value="" placeholder="名：英文/拼音" /></div>
							</div>

					<div class="travelersM">
						<ul class="traveContact">

							</li>
							<li class="i0">

							</li>
							<!--
                            	作者：xiao15980751809@126.com
                            	时间：2016-11-03
                            	描述：以下是验证码显示
                            -->
							<li class="i1" style="display: block;">
								<p class="listLeft">验证码：</p>
								<p class="listRight"><input class="input" type="text" name="" id="" value="" placeholder="" /></p>
								<p class="listLast">
									<input type="button" name="" id="" value="获取验证码" class="GetYzm" />

                                    	作者：xiao15980751809@126.com
                                    	时间：2016-11-03

                                    -->
									<i class="icon iconfont yzmsuccess" style="display: none;">&#xe860;</i>

					<p class="choseRoomT">预定留言</p>
					<div class="travelersM">
						<textarea class="textarea" name="" rows="" cols="" style="resize: none;" placeholder="请填写预定留言"></textarea>

                	时间：2016-11-01
                	描述：费用明细弹窗

				<div class="freeDetaBox transition">

							<div class="col-50">费用：<span class="red">￥<i>2244</i></span></div>

				<!--
                	作者：xiao15980751809@126.com
                	时间：2016-11-01
                	描述：遮罩透明层
                -->
                <div class="mask"></div>
				<!--
                	作者：xiao15980751809@126.com
                	时间：2016-11-01
                	描述：底部
                -->

					<div class="pull-left ObottomLeft">
						<p class="allPrice pull-left ">总价：<span class="red">¥<i class="Pricenum">100000</i></span></p>
						<span class="green pull-right freeDetails">费用明细</span>
					</div>
					<a class="nextBtn pull-right">去支付</a>
				</div>
			</div>

		<script type='text/javascript' src="http://js.57us.net/m/lib/zepto/1.2/zepto.js" charset='utf-8'></script>
		<script type='text/javascript' src="http://js.57us.net/m/lib/msui/0.6.2/sm.min.js" charset='utf-8'></script>
		<script type='text/javascript' src="http://js.57us.net/m/lib/msui/0.6.2/sm-extend.min.js" charset='utf-8'></script>
		<script type="text/javascript">
		//明细弹出
	    	$(".freeDetails").on("click",function(){
	    		$(".freeDetaBox").addClass("on");
	    		$(".mask").show();
	    	})
	    	$(".freeDetaBox .close").on("click",function(){
	    		$(".freeDetaBox").removeClass("on");
	    		$(".mask").hide();
	    	})
		</script>
	</body>

</html>
