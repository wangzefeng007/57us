{template Head}
<script type="text/javascript" charset="utf-8" src="/Plugins/ueditor/ueditor.config.js"></script> 
<script type="text/javascript" charset="utf-8" src="/Plugins/ueditor/ueditor.all.js"> </script> 
<script type="text/javascript" charset="utf-8" src="/Plugins/ueditor/lang/zh-cn/zh-cn.js"></script>
<div id="middle"><!--{template LeftMenu}-->
<div class="right" id="mainFrame">
    <div class="right_cont">
  {template TourPlayTop}
      <form action='/index.php?Module=TourPlay&Action=TourPlayContent'  method='post'  enctype="multipart/form-data">
        <table class="table table-bordered table-striped table-hover">
          <tbody>
            <tr>
              <td height="35" colspan="2"><h5>&nbsp;&nbsp;编辑旅游产品：</h5></td>
            </tr>
            <tr>
              <td width="150" height="35" align="right" nowrap="nowrap"><font color="#FF0000">*</font>&nbsp;产品介绍：</td>
              <td height="35"><script id="Description" name="Description" type="text/plain"></script> 
                <script>
                   var ue = UE.getEditor('Description',{initialContent:'{$ProductInfo[Description]}',initialFrameWidth :800,initialFrameHeight:200,autoHeightEnabled:false});
                </script></td>
            </tr>
            <tr>
              <td width="150" height="35" align="right" nowrap="nowrap"><font color="#FF0000">*</font>&nbsp;预订须知：</td>
              <td height="35"><script id="BookingPolicy" name="BookingPolicy" type="text/plain"></script> 
                <script>
                   var ue = UE.getEditor('BookingPolicy',{initialContent:'{$ProductInfo[BookingPolicy]}',initialFrameWidth :800,initialFrameHeight:200,autoHeightEnabled:false});
                </script></td>
            </tr>
            <tr>
              <td width="150" height="35" align="right" nowrap="nowrap"><font color="#FF0000">*</font>&nbsp;消费须知：</td>
              <td height="35"><script id="ConsumerNotice" name="ConsumerNotice" type="text/plain"></script> 
                <script>
                   var ue = UE.getEditor('ConsumerNotice',{initialContent:'{$ProductInfo[ConsumerNotice]}',initialFrameWidth :800,initialFrameHeight:200,autoHeightEnabled:false});
                </script></td>
            </tr>
            <tr>
              <td width="150" height="35" align="right" nowrap="nowrap">签证信息：</td>
              <td height="35"><script id="VisaInformation" name="VisaInformation" type="text/plain"></script> 
                <script>
                   var ue = UE.getEditor('VisaInformation',{initialContent:'{$ProductInfo[VisaInformation]}',initialFrameWidth :800,initialFrameHeight:200,autoHeightEnabled:false});
                </script></td>
            </tr>
            <tr>
              <td width="150" height="35" align="right" nowrap="nowrap">出游贴士：</td>
              <td height="35"><script id="TravelTips" name="TravelTips" type="text/plain"></script> 
                <script>
                   var ue = UE.getEditor('TravelTips',{initialContent:'{$ProductInfo[TravelTips]}',initialFrameWidth :800,initialFrameHeight:200,autoHeightEnabled:false});
                </script></td>
            </tr>
            
            <tr>
              <td width="150" height="35" align="right" nowrap="nowrap">换票时间：</td>
              <td height="35"><textarea name="VotesTime" rows="3" style="width:500px;">{$ProductInfo[VotesTime]}</textarea>
            </td>
            </tr>
            <tr>
              <td width="150" height="35" align="right" nowrap="nowrap">换票地址：</td>
              <td height="35"><textarea name="VotesAddress" rows="3" style="width:500px;">{$ProductInfo[VotesAddress]}</textarea>
            </td>
            </tr>
            <tr>
              <td width="150" height="35" align="right" nowrap="nowrap">换票时间：</td>
              <td height="35"><textarea name="VotesTime" rows="3" style="width:500px;">{$ProductInfo[VotesTime]}</textarea>
            </td>
            </tr>
            <tr>
              <td width="150" height="35" align="right" nowrap="nowrap">换票注意事项：</td>
              <td height="35"><textarea name="VotesPrecautions" rows="3" style="width:500px;">{$ProductInfo[VotesPrecautions]}</textarea>
            </td>
            </tr>
            <tr>
              <td width="150" height="35" align="right" nowrap="nowrap">出票所需时间：</td>
              <td height="35"><textarea name="VotesNeedTime" rows="3" style="width:500px;">{$ProductInfo[VotesNeedTime]}</textarea>
            </td>
            </tr>
            <tr>
              <td width="150" height="35" align="right" nowrap="nowrap">营业时间：</td>
              <td height="35"><textarea name="Hours" rows="3" style="width:500px;">{$ProductInfo[Hours]}</textarea>
            </td>
            </tr>
            <tr id="MaterialRequested">
              <td width="150" height="35" align="right" nowrap="nowrap"></td>
              <td height="35"><input class="bth" style="width:100px;" type='submit' name='submit' value='　提交　'/></td>
            </tr>
          </tbody>
        </table>
        <input type="hidden" name="TourProductID" value="{$TourProductID}" />
      </form>
    </div>
  </div>
</div>
<!--{template Foot}-->
