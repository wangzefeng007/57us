{template Head}
<script type="text/javascript" charset="utf-8" src="/Plugins/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/Plugins/ueditor/ueditor.all.js"> </script>
<script type="text/javascript" charset="utf-8" src="/Plugins/ueditor/lang/zh-cn/zh-cn.js"></script>
<div class="wrapper">
    {template TourLineTop}
    <div class="panel-body">
        <form action='/index.php?Module=TourLine&Action=SetLineContent&TourProductID={$TourProductID}'  method='post' enctype="multipart/form-data">
            <div class="tourlist">
                {loop $NewContentArray[TodayTitle] $Key $Lists}
                <table class="table table-bordered table-striped table-hover" style="border: 0px solid #f0f2f7!important;width: 80% !important;">
                    <tbody>
                    <tr>
                        <td colspan="2"><strong class="red">第{echo $Key+1}天</strong></td>
                    </tr>
                    <tr>
                        <td class="t-r" width="150">概览：</td>
                        <td>
                            <div class="col-sm-5 cf">
                                <input type="text" name="TodayTitle[]" value="{$Lists}" class="form-control"/>
                            </div>
                            <p class="help-block">规范：控制在80个字符内</p>
                        </td>
                    </tr>
                    <tr>
                        <td class="t-r">交通：</td>
                        <td>
                            <div class="col-sm-3 cf">
                                <input type="text" name="Traffic[]" value="{$NewContentArray[Traffic][$Key]}" class="form-control"/>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="t-r">酒店：</td>
                        <td>
                            <div class="col-sm-3 cf">
                                <input type="text" name="Hotel[]" value="{$NewContentArray[Hotel][$Key]}" class="form-control"/>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="t-r">饮食：</td>
                        <td>
                            <div class="col-sm-3 cf">
                                <input type="text" name="Diet[]" value="{$NewContentArray[Diet][$Key]}" class="form-control"/>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="t-r">所在城市：</td>
                        <td>
                            <div class="col-sm-5 cf">
                                <input type="text" name="City[]" value="{$NewContentArray[City][$Key]}" class="form-control"/>
                            </div>
                            <p class="help-block">填写城市,如一天经过多个城市用英文逗号隔开(纽约,洛杉矶)</p>
                        </td>
                    </tr>
                    <tr>
                        <td class="t-r">途经景点：</td>
                        <td>
                            <div class="col-sm-5 cf">
                                <input type="text" name="Spot[]" value="{$NewContentArray[Spot][$Key]}" class="form-control"/>
                            </div>
                            <p class="help-block">填写景点,如一天经过多个景点用英文逗号隔开(黄石公园,时代广场)</p>
                        </td>
                    </tr>
                    <tr>
                        <td class="t-r" style="min-width: 150px !important;">行程介绍：</td>
                        <td width="90%">
                            <script id="Trip{echo $Key}" name="Trip{echo $Key}" type="text/plain"></script>
                            <script>
                                var ue = UE.getEditor('Trip{echo $Key}',{initialContent:'{$NewContentArray[Trip][$Key]}',initialFrameHeight:250,autoHeightEnabled:false});
                            </script>
                        </td>
                    </tr>
                    </tbody>
                </table>
                {/loop}
            </div>
            <table class="table table-bordered table-striped table-hover" style="width: 81.5% !important;">
                <tbody>
                <tr>
                    <td colspan="2">
                        <input type='button' value='添加天数' data="name{$list[PropertyID]}[]" class="btn btn-warning appendBtn"/>
                        <span style="color: #737373;padding-left: 5px;margin-top: 2px">备注：如果增加了多余的天数，概览置空就不会添加该天内容！</span>
                    </td>
                </tr>
                <tr>
                    <td class="t-r" width="150"></td>
                    <td>
                        <div class="col-sm-5">
                            <input type="hidden" name="TourProductID" id="TourProductID" value="{$TourProductID}" />
                            <input class="btn btn-danger" type='submit' value='提交保存'/>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
</div>
</div>
</div>
{template Foot}

        var divDom = $('.tourlist:last');
        $('<table class="table table-bordered table-striped table-hover" style="border: 0px solid #f0f2f7!important;width: 80% !important;">' +

                '<tr>' +

                '<tr>' +

                '</td>' +
                '</tr>' +
                '<tr>' +
                '<td class="t-r">酒店：</td>' +
                '<td>' +
                '<div class="col-sm-3 cf"><input type="text" name="Hotel[]" value="" class="form-control"/>' +
                '</div>' +
                '</td>' +
                '</tr>' +
                '<tr>' +
                '<td class="t-r">饮食：</td>' +

                '<div class="col-sm-3 cf"><input type="text" name="Diet[]" value="" class="form-control"/>' +
                '</div>' +
                '</td>' +
                '</tr>' +
                '<tr>' +
                '<td class="t-r">所在城市：</td>' +
                '<td>' +
                '<div class="col-sm-5 cf"><input type="text" name="City[]" value="" class="form-control"/>' +
                '</div>' +
                '<p class="help-block">填写城市,如一天经过多个城市用英文逗号隔开(纽约,洛杉矶)</p>' +

                '<p class="help-block">填写景点,如一天经过多个景点用英文逗号隔开(黄石公园,时代广场)</p>' +
                '</td>' +
                '</tr>' +
                '<tr>' +
                '<td class="t-r" style="min-width: 150px !important;">行程介绍：</td>' +
                '<td width="90%">' +
                '<script id="Trip'+i+'" name="Trip'+j+'" type="text/plain"><\/script>' +
                '</td>' +
                '</tr>' +
                '</tbody>'+
                '</table>').appendTo($(divDom));
        var ue = UE.getEditor('Trip'+i,{initialContent:"",initialFrameHeight:200,autoHeightEnabled:false});
        i++;j++;
    })
    {if $I==1}.trigger('click'){/if}
</script>
