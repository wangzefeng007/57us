{template Head}
<div class="wrapper">
    <div class="row">
        <div class="col-md-12">
            <!--breadcrumbs start -->
            <ul class="breadcrumb panel">
                <li>
                    <a href="#"><i class="fa fa-home"></i> Home</a>
                </li>
                <li>
                    <a href="#">资讯内容管理</a>
                </li>
                <li>
                    <a href="/index.php?Module=Advertisement&Action=Lists" class="position">广告模块</a>
                </li>
                <li class="active" id="modify">广告模块</li>
            </ul>
            <!--breadcrumbs end -->
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-body">
                    <form action='/index.php?Module=Advertisement&Action=AdManageSave'  method='post'  enctype="multipart/form-data">
                        <table class="table table-bordered table-striped table-hover">
                            <tr class="t-r">
                                <td height="35" colspan="3"><h5>&nbsp;&nbsp;广告内容详情：</h5></td>
                            </tr>
                            <tr class="t-r">
                                <td>标题</td>
                                <td>
                                    <input type="text" class="form-control" name="Title" value="{$AdContetInfo[Title]}" />
                                </td>
                            </tr >
                            <tr class="t-r">
                                <td>描述</td>
                                <td>
                                    <input type="text" class="form-control" name="Description" value="{$AdContetInfo[Description]}" />
                                </td>
                            </tr>
                            <tr class="t-r">
                                <td>链接地址</td>
                                <td>
                                    <input type="text" class="form-control" name="Link" value="{$AdContetInfo[Link]}" />
                                </td>
                            </tr>
                            <tr class="t-r">
                                <td>排序</td>
                                <td>
                                    <input type="text" class="form-control" name="DisplayOrder" value="{$AdContetInfo[DisplayOrder]}" />
                                </td>
                            </tr>
                            <tr class="t-r">
                                <td>图片</td>
                                <td align="left">
                                    <input type="file" name="Image[]"/><br>
                                    原先图片:{if $AdContetInfo[Picture]}<img src="{echo ImageURLP2}{$AdContetInfo[Picture]}">{/if}
                                </td>
                            </tr>
                        </table>
                        <table class="table table-bordered table-striped table-hover">
                            <form action='/index.php?Module=Advertisement&Action=AdManageSave'  method='post'  enctype="multipart/form-data">
                                <tbody>
                                <tr>
                                    <td>
                                        <input type="hidden" name="ADID" value="{$ADID}">
                                        <input type="hidden" name="ContentID" value="{$AdContetInfo[ContentID]}" />
                                        <input class="btn btn-danger" type="submit" name="submit" value="保存">
                                    </td>
                                </tr>
                                </tbody>
                            </form>
                        </table>
                        <tr>
                            <td height="35" width="500px"> <a class="right"  href="/index.php?Module=Advertisement&Action=AdManage&ID={$ADID}">返回</a></td>
                        </tr>
                    </form>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!--{template Foot}-->
