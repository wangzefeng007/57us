{template StudyHeader}
		<div class="page-group">
			<div class="page page-current" style="background: #fff;" id="myCenter">
				<div class="content pd25">
					<div class="studyHead">
						<div class="userBox">
                                                    <a href="{echo WEB_MUSER_URL}/member/information/"><img src="{echo LImageURL}{$UserInfo[Avatar]}" />
                                                    <p class="mt10">{$UserInfo[NickName]}</p></a>
						</div>
					</div>
					<ul class="myCenterList">
						<li>
							<a href="/muserstudytour/studytourorderlist/"><span class="pull-right"><i class="icon iconfont icon-right"></i></span>
							<span class="pull-left"><i class="icon iconfont icon-reqiqiu"></i></span>
							<span class="pull-left">游学订单</span></a>	
						</li>
						<li>
							<a href="/muserstudy/matching/"><span class="pull-right"><i class="icon iconfont icon-right"></i></span>
							<span class="pull-left"><i class="icon iconfont icon-like"></i></span>
							<span class="pull-left">我的匹配</span></a>	
						</li>
						<li>
							<a href="{echo WEB_MUSER_URL}/member/mywallet/"><span class="pull-right"><i class="icon iconfont icon-right"></i></span>
							<span class="pull-left"><i class="icon iconfont icon-money"></i></span>
							<span class="pull-left">我的资产</span></a>	
						</li>
						<li>
							<a href="{echo WEB_MUSER_URL}/member/editpassword/"><span class="pull-right"><i class="icon iconfont icon-right"></i></span>
							<span class="pull-left"><i class="icon iconfont icon-unlock"></i></span>
							<span class="pull-left">修改密码</span></a>	
						</li>
					</ul>
				</div>
				<nav class="bar bar-tab fixBottom">
					<a class="tab-item external {if $Nav == 'Index'}active{/if}" href="{echo WEB_M_URL}/study/index/">
						<i class="icon iconfont">&#xe6b4;</i>
						<span class="tab-label">首页</span>
					</a>
					<a class="tab-item external {if $Nav == 'ConsultantList'}active{/if}" href="{echo WEB_M_URL}/study/consultantlist/">
						<i class="icon iconfont">&#x3492;</i>
						<span class="tab-label">找顾问</span>
					</a>
					<a class="tab-item external {if $Nav == 'ConsultantList'}active{/if}" href="{echo WEB_M_URL}/study/studytourlist/">
						<i class="icon iconfont icon-boshimao1"></i>
						<span class="tab-label">去游学</span>
					</a>
					<a class="tab-item external active" href="javascript:void(0)" id="MyInfo">
						<i class="icon iconfont">&#xe606;</i>
						<span class="tab-label">我的</span>
					</a>
				</nav>
			</div>
		</div>
		<script type='text/javascript' src="{echo JsURL}/m/lib/zepto/1.2/zepto.js" charset='utf-8'></script>
		<script type='text/javascript' src="{echo JsURL}/m/lib/msui/0.6.2/sm.min.js" charset='utf-8'></script>
		<script type='text/javascript' src="{echo JsURL}/m/lib/msui/0.6.2/sm-extend.min.js" charset='utf-8'></script>
		<script type='text/javascript' src="{echo JsURL}/m/lib/msui/0.6.2/sm-city-picker.min.js" charset='utf-8'></script>
		<script type='text/javascript' src="{echo JsURL}/m/study/app.js" charset='utf-8'></script>
	</body>

</html>
