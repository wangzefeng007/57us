{template TourHeader}
<div class="page page-current" style="background: #fff;">
	<!-- 标题栏 -->
	<header class="bar bar-nav diyBar loginBar">
		<a class="pull-left back"  href="javascript:history.go(-1)"><i class="icon iconfont">&#xe604;</i></a>
		<h1 class="title">找回密码</h1>
	</header>
	<div class="content" id="content">
		<div class="LoginBox1">
			<p class="c9">请填写要找回的账号</p>
			<div class="loginMain mt20">
				<div class="loginList loginuser">
					<span class="listL">用户名</span>
					<div class="listR"><input type="number" name="user" id="user" value="" placeholder="请输入手机号" /></div>
				</div>
				<div class="loginList loginverify">
					<span class="listL">验证码</span>
					<div class="listR"><input type="text" name="verify" id="verify" value="" placeholder="" /></div>
					<div class="picYzm"><img src="/code/pic.jpg" class="img_yzm" id="code"/></div>
				</div>
				<div class="loginList logincode">
					<div class="listR"><input type="number" name="SmsCode" id="SmsCode" value="" placeholder="请输入短信验证码" /></div>
					<span class="GetYzm"><input type="button" name="btnsms" id="btnsms" value="获取验证码" data-type="1" /></span>
				</div>
			</div>
			<p class="mt30 LoginBtn" id="LoginBtn"><a href="javascript:void(0)" class="button button-big">下一步</a></p>
		</div>
	</div>
</div>
{template Footer}
<script type='text/javascript' src="{echo JsURL}/m/user/GetPassword.js" charset='utf-8'></script>
</body>
</html>
