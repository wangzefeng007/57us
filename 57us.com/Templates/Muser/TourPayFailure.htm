{template Header}
<div class="page-group">
	<div class="page page-current" id="orderAll">
		<div class="collectMask"></div>
		<header class="bar bar-nav suvBar">
			<a href="" class="pull-left back backBtn"><i class="icon iconfont icon-left"></i></a>
			<p class="title">支付失败</p>
		</header>
		<div class="content">
			<div class="payIns mt10">
				<div class="payInsD">
					订单信息<br>
					订单号：{$OrderNo}<br>
					预定时间：{echo date('Y-m-d H:i:s',time())}
				</div>
				<div class="payPrice">￥{$Money}</div>
			</div>
			<div class="payStyle payfail mt10">
				<i class="icon iconfont icon-nanguo"></i>
				<p class="tit">支付失败</p>
				<p class="payI mt10">订很遗憾，您此次操作的订单未能完成支付，请重新尝试，如有疑问，请联系我们网站的工作人员！</p>
				<p class="mt10"><a href="{$RedirectUrl}" class="button againPay">重新支付</a></p>
			</div>
		</div>
	</div>
</div>
{template Footer}
</body>
</html>
