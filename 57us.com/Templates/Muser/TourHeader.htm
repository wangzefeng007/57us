<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--    根据屏幕自适应放大缩小-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!--    根据浏览内核，选择使用chrome或者IE最新内核-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1"/>
    <!--    页面内容关键字-->
    <meta name="keywords" content="">
    <!--    浏览器标签卡上图像-->
    <link rel="shortcut icon" href="{echo WEB_MAIN_URL}/favicon.ico" type="image/png">
    <!--    网站开启对 web app 程序的支持-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--    改变顶部状态条的颜色-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--    页面标题-->
    <!--    SUI Mobile基础样式-->
    <link rel="stylesheet" href="{echo CssURL}/m/msui/0.6.2/sm.min.css">
    <!--    SUI Mobile扩展样式-->
    <link rel="stylesheet" href="{echo CssURL}/m/msui/0.6.2/sm-extend.min.css">
    <!-- 重置基础样式-->
    <link rel="stylesheet" href="{echo CssURL}/m/lib/reset.css">
    <!--    针对旅游定义的基础样式-->
    <link rel="stylesheet" href="{echo CssURL}/m/tour/style.css">
    <!--    字体图标样式-->
    <link rel="stylesheet" href="/Plugins/pfonts/iconfont.css">
    <!--zeptojs-->
    <script type='text/javascript' src="{echo JsURL}/m/lib/zepto/1.2/zepto.min.js" charset='utf-8'></script>
    <!--    公用的js-->
    <script type='text/javascript' src="{echo JsURL}/m/lib/lib.js" charset='utf-8'></script>
    <script type="text/javascript">
        $(function(){
            var rem = remfix();
            function remfix (minwidth,size) {
                if (!minwidth) { minwidth = 320; };
                if (!size) { size = 20; };
                var width = $(window).width();
                width = minwidth>width?minwidth:width;
                width = 640<width?640:width;
                var tosize =  size*width/minwidth;
                tosize = tosize<40?tosize:40;
                $("html").css("font-size",tosize);
                window.onresize = function(){
                    rem = remfix(minwidth,size);
                }
                return tosize;
            }
            $.config = {
                // 路由功能开关过滤器，返回 false 表示当前点击链接不使用路由
                routerFilter: function($link) {
                    // 某个区域的 a 链接不想使用路由功能
                    if ($link.is('.indexAd a,.searchBtn,.barSearch')) {
                        return false;
                    }
                    return true;
                }
            };
        });
    </script>
</head>
