{template MemberLoginHeader}
<div class="tac mt50"><a href="" class="loginLogo">57美国</a></div>
<div class="loginBox mt20" id="index1">
    <div class="loginBoxM cf">
        <p class="f20 mt20">密码找回</p>
        <div class="bd">
            <div class="loginCont" style="display: block;">
                <div class="erroTip" style="display: none">
                    <i class="icon iconfont icon-close"></i><span class="erroIfno"></span>
                </div>
                <div class="inputBox cf">
                    <i class="icon iconfont icon-user"></i>
                    <input type="text" name="user" value="" class="input user" placeholder="请输入手机号码或者邮箱" />
                </div>
                <div class="inputBox cf yzmBox">
                    <span class="yzmpic fr"><img src="/code/pic.jpg" class="img_yzm click_code" width="155" height="54"/></span>
                    <input type="text" name="imgCode" value="" class="input fl imgCode" placeholder="请输入图形验证码" />
                </div>
                <div class="inputBox cf dtyzmBox">
                    <div class="SendSms fr">
                        <input type="button" class="btnsms" name="codeBtn" id="codeBtn" value="获取动态密码">
                    </div>
                    <input type="text" name="code" value="" class="input fl code" placeholder="请输入验证码" />
                </div>
                <a href="javascript:void(0)" class="publicBtn1 mt25 nextBtn">下一步</a>
            </div>
        </div>
    </div>
</div>
<div class="loginBox mt20" id="index2" style="display: none">
    <div class="loginBoxM cf">
        <p class="f20 mt20">设置新的密码</p>
        <div class="bd">
            <div class="loginCont" style="display: block;">
                <div class="erroTip" style="display: none">
                    <i class="icon iconfont icon-close"></i><span class="erroIfno"></span>
                </div>
                <div class="inputBox cf">
                    <i class="icon iconfont icon-lock"></i>
                    <input type="password" name="password" value="" class="input password" placeholder="6-20位数字、字母或者符号组合" />
                </div>
                <div class="inputBox cf">
                    <i class="icon iconfont icon-lock"></i>
                    <input type="password" name="rePassword" value="" class="input rePassword" placeholder="再次输入新密码" />
                </div>
                <a href="javascript:void(0)" class="publicBtn1 mt30 regitBtn">重置密码</a>
                <div class="loginB mt20 cf">
                </div>
            </div>
        </div>
    </div>
</div>
{template MemberLoginFooter}
<script src="{echo JsURL}/member/MemberRetrievePassword.js" type="text/javascript"></script>
</body>
</html>
