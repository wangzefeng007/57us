{template MemberHeader}
<div class="w1200 cf mt20">
    {template MemberLeft}
    <div class="mRight_v cf fr">
        <div class="mRightit">
            <span class="name">常用旅客</span>
        </div>
        <div class="mRightSub cf mt15">
            <form id="passengerSearch">
                <div class="subSearch fr">
                    <input type="search" name="searchVal" id="searchVal" value="" class="input" />
                    <a class="searchBtn" href="JavaScript:void(0)" id="searchBtn"><i class="icon iconfont icon-sousuo"></i></a>
                </div>
            </form>
            <a href="/member/passengeradd/" class="publicBtn3 addTraveBtn"><i class="icon iconfont icon-jiajian02"></i>新增常用旅客</a>
        </div>
        <div class="travesTab mt15">
            <table border="0" cellspacing="0" cellpadding="0" width="100%" id="list">
                <tr>
                    <th width="90">姓名</th>
                    <th width="80">性别</th>
                    <th width="155">手机号</th>
                    <th width="220">护照号码</th>
                    <th width="245">操作</th>
                </tr>
                <!--此处循环遍历输出,如果是默认的 tr增加on class  data-id绑定此条ID -->
                {loop $Data['Data'] $lists}
                <tr class="{if $lists[IsDefault]==1}on{/if} PassengerLine" data-id="{$lists[PassengerID]}">
                    <td>{$lists[ZhName]}</td>
                    <td>{$lists[Sex]}</td>
                    <td>{$lists[Mobile]}</td>
                    <td>{$lists[IdCard]}</td>
                    <td>
                        <a href="JavaScript:void(0)" class="hasDef">默认旅客</a>
                        <a href="JavaScript:void(0)" class="stepDef setDef">设为默认</a>
                        <a href="/member/passengeradd/?ID={$lists[PassengerID]}" class="stepchange">修改</a>
                        <a href="JavaScript:void(0)" class="stepdete delPassenger">删除</a>
                    </td>
                </tr>
                {/loop}
            </table>
        </div>
    </div>
</div>
{template MemberFooter}
<script src="{echo JsURL}/member/MemberPassengerList.js" type="text/javascript"></script>
</body>
</html>
