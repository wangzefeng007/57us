<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>签证下单</title>
	<link href="{echo CssURL}/common/reset.css" rel="stylesheet" type="text/css" />
	<link href="{echo CssURL}/common/TourPublic.css" rel="stylesheet" type="text/css" />
	<script src="{echo JsURL}/base/jquery/1.10.2/jquery.min.js"></script>
	<script src="{echo JsURL}/base/jquery.SuperSlide/2.1/jquery.SuperSlide.2.1.js"></script>
	<script src="{echo JsURL}/base/base.js"></script>
	<!--
        作者：xiao15980751809@126.com
        时间：2016-11-23
        描述：签证样式
    -->
	<link href="{echo CssURL}/visa/visa3.0.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="wrap">
	<div class="OrderHeader">
		<div class="w1200 cf">
			<a href="{echo WEB_TOUR_URL}" class="NewsLogo" title="57美国网">57美国网</a>
			<ul class="TourLineProcess">
				<li class="on"><span>填写信息</span><i>1</i><em></em></li>
				<li><span>支付</span><i>2</i><em></em></li>
				<li><span>完成</span><i>3</i><em></em></li>
			</ul>
		</div>
	</div>
	<div class="w1200 cf mt40">
		<div class="VisaOrderLeft">
			<div class="visaDeOrd">
				<img src="{echo LImageURL}{$VisaInfo[Image]}" width="268" height="201" alt="{$VisaInfo['Title']}" title="{$VisaInfo['Title']}"/>
				<p class="tit">{$VisaInfo['Title']}</p>
				<p class="mt10">
					出行时间：<span class="startDate"></span><br> 套餐分类：单人套餐
					<br> 出行人数：<span class="num"></span>人
				</p>
			</div>
			<div class="cf mt30">
				<h3 class="visaDeOrdTit">填写订单</h3>
				<table border="0" cellspacing="0" cellpadding="0" width="100%" class="orderTab mt10">
					<tr>
						<th class="tar" width="113">联系人姓名</th>
						<td>
							<div class="cf inputBox">
								<input class="OrderInput" value="" name="zhname" id="zhname" placeholder="请输入联系人姓名">
								<div class="erroText"></div>
							</div>
						</td>
					</tr>
					<tr>
						<th class="tar">手机号</th>
						<td>
							<div class="cf inputBox">
								<input class="OrderInput" value="" name="phone" id="phone" data-type="phone" placeholder="请输入手机号码">
								<div class="erroText"></div>
								<div id="yesphone" style="display: none">您的号码已注册，可立即<a href="javascript:void(0)" class="GoLogin _MustLogin" data-type="order">登录</a></div>
							</div>
						</td>
					</tr>
					<tr id="piccode" style="display: none">
						<th class="tar">验证码</th>
						<td>
							<div class="cf inputBox">
								<input type="text" name="code" id="code" value="" class="OrderInput" placeholder="请输入6位验证码" style="width: 300px;" />
								<input type="button" id="codebtn" value="获取验证码" class="yzmInput" />
							</div>
						</td>
					</tr>
					<tr>
						<th class="tar">邮箱</th>
						<td>
							<div class="cf inputBox">
								<input class="OrderInput" value="" name="mail" id="mail" placeholder="请输入邮箱">
								<div class="erroText"></div>
							</div>
						</td>
					</tr>
					<tr>
						<th class="tar" valign="top">详细地址</th>
						<td>
							<div class="cf inputBox">
								<input class="OrderInput" value="" name="ordercity" id="ordercity" placeholder="请选择城市" readonly>
								<div class="erroText"></div>
							</div>
							<div class="cf inputBox mt30">
								<input class="OrderInput" value="" name="address" id="address" placeholder="请填写详细地址">
								<div class="erroText"></div>
							</div>
						</td>
					</tr>
				</table>
				<div class="PayAll cf">
					<div class="fr tar">
						<a class="GoPayBtn" id="GoPayBtn" href="javascript:void(0)">立即支付</a>
						<div class="mt5 protocol">
							<label name="cbt" type="checkbox" val="cn" class="cbt cb checked"><i></i>我已阅读并接受《<a href="{echo WEB_MAIN_URL}/about/qianzheng.html" target="_blank"><span>用户协议</span></a>》</label>
						</div>

					</div>
					<div class="fl OrderPayPrice">
						 总价：<span class="red"><i>¥</i><em class="TotalPrice">2599</em></span> 
						 <p class="backBtn"><a href="{echo WEB_VISA_URL}/visadetail/{$VisaInfo['VisaID']}.html"><<返回上一步</a></p>
					</div>
				</div>
			</div>
		</div>
		<div class="VisaOrderRight">
			<div class="Inventory">
				<p class="InventoryT">订单信息</p>
				<table border="0" cellspacing="0" cellpadding="0" width="100%" class="InventoryTab">
					<tr>
						<th>签证套餐</th>
						<td><span class="f18">¥<em class="price"></em></span></td>
					</tr>
					<tr>
						<th>运费</th>
						<td><span class="f18">¥0</span></td>
					</tr>
					<tr>
						<th>应付金额</th>
						<td><span class="aPrice">¥<em class="TotalPrice"></em></span></td>
					</tr>
				</table>
			</div>
			<div class="Inventory mt20">
				<p class="InventoryTit">资料返还方式</p>
				<div class="InventoryM">
					<p>1、快递寄送 免费寄送至上填写的联系人地址</p>
					<p>2、上门自取 北京市朝阳区通惠河畔文化创意产业园131号君天大厦二层</p>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="cf mt50">
	
</div>
{template VisaFooter}
<script type="text/javascript" src="{echo JsURL}/base/Citys/1.0.0/Popt.js"></script>
<script type="text/javascript" src="{echo JsURL}/base/Citys/1.0.0/cityJson.js"></script>
<script type="text/javascript" src="{echo JsURL}/base/Citys/1.0.0/citySet.js"></script>
<link href="{echo JsURL}/base/Citys/1.0.0/citys.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{echo JsURL}/visa/Order.js"></script>
<script type="text/javascript" src="{echo JsURL}/base/tc_login.js"></script>
</body>
</html>
